<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Registro de usuario | Pictures and Images</title>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="busqueda.html">Búsqueda</a></li>
					<li><a href="registro.html">Registrarse</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<h1>Registro de usuario</h1>
			<section>
				<form action="index.html" method="POST">
					<p><label for="nombreUsuario">Nombre de usuario</label></p>
					<p><input type="text" name="nombreUsuario" id="nombreUsuario"/></p>
					<p><label for="pass">Contraseña</label></p>
					<p><input type="password" name="pass" id="pass"/></p>
					<p><label for="repetirPass">Repetir contraseña</label></p>
					<p><input type="password" name="repetirPass" id="repetirPass"/></p>
					<p><label for="email">Dirección de email</label></p>
					<p><input type="text" name="email" id="email"/></p>
					<p><label for="sexo">Sexo</label></p>
					<p>
						<select name="sexo" id="sexo">
							<option value="elegir">Seleccione una opción</option>
							<option value="hombre">Hombre</option>
							<option value="mujer">Mujer</option>
							<option value="otro">Otro</option>
						</select>
					</p>
					<p><label for="fecha">Fecha de nacimiento</label></p>
					<p><input type="text" name="fecha" id="fecha"/></p>
					<p><label for="pais">País de residencia</label></p>
					<p><input type="text" name="pais" id="pais"/></p>
					<p><label for="ciudad">Ciudad de residencia</label></p>
					<p><input type="text" name="ciudad" id="ciudad"/></p>
					<p><label for="foto">Foto de perfil</label></p>
					<p><input type="file" name="foto" id="foto"/></p>
					<input type="submit" value="Registarse" />
				</form>
			</section>
		</main>
		<footer>
			<p>PI - Pictures and Images | Fernández Vidal, Jesús | Quirante Artiaga, Manuel</p>
		</footer>
	</body>
</html>
