<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>Formulario de búsqueda | Pictures and Images</title>
		<link rel="stylesheet" href="css/estilos.css" title="Estilo principal" media="screen">
		<link rel="stylesheet" href="css/formularios.css" title="Estilo principal">

		<link rel="alternate stylesheet" type="text/css" href="css/contraste.css" title="Alto contraste">
		<link rel="alternate stylesheet" type="text/css" href="css/contraste-formularios.css" title="Alto contraste">

		<link rel="stylesheet" href="css/imprimir.css" media="print">
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="index.html">Inicio</a></li>
					<li><a href="busqueda.html">Búsqueda</a></li>
					<li><a href="registro.html">Registrarse</a></li>
				</ul>
			</nav>
			<section class="iniciar-sesion">				
				<p><a href="#login">Iniciar sesión</a></p>
			</section>
		</header>
		<div id="login">
			<aside class="login-contenedor">
				<a href="#">Cerrar</a>
				<section class="encabezado">
					<h2>Login</h2>
					<p>Introduzca sus datos para iniciar sesión.</p>
				</section>
				<form action="private/index.html" method="POST">
					<p><label for="usuario">Usuario</label></p>
					<p><input type="text" name="usuario" id="usuario" placeholder="Nombre de usuario o email" required/></p>
					<p><label for="pass">Contraseña</label></p>
					<p><input type="password" name="pass" id="pass" placeholder="Introduce tu contraseña" required/></p>
					<p><input type="submit" value="Iniciar sesión" /></p>
				</form>
			</aside>
		</div>
		<main class="centrado">
			<h1>Búsqueda de fotos</h1>
			<section>
				<form action="busqueda_resultado.html">
					<p><label for="titulo">Título</label></p>
					<p><input type="text" name="titulo" id="titulo" placeholder="Título de la imagen a buscar"/></p>
					<p><label for="fechaInicio">fecha entre: </label></p>
					<p>
						<input type="text" name="fechaInicio" id="fechaInicio" placeholder="Fecha de inicio"/>
						<label for="fechaFin">y: </label>
						<input type="text" name="fechaFin" id="fechaFin" placeholder="fecha límite de subiada"/>
					</p>
					<p><label for="pais">País</label></p>
					<p><input type="text" name="pais" id="pais" placeholder="País de la imagen"/></p>
					<input type="submit" value="Buscar" />
				</form>
			</section>
		</main>
		<footer>
				<p>PI - Pictures and Images | Fernández Vidal, Jesús | Quirante Artiaga, Manuel</p>
			</footer>
	</body>
</html>
